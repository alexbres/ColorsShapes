<html>
<script>

document.addEventListener('DOMContentLoaded', function() {
 run();
});

//Shape base calss
function Shape(context, color, x, y) {
	this.context = context;
	this.color = color;
	this.x = x;
	this.y = y;
}

Shape.prototype.move = function(x, y) {
	this.x = x;
	this.y = y;
	this.draw();
}

Shape.prototype.draw = function() {
}

//Reactangle 
function Reactangle(context, color, x, y, width, height) {		
	this.constructor(context, color, x, y);
	
	this.height = height;
	this.width = width;
}

Reactangle.prototype = new Shape();

Reactangle.prototype.draw = function() {
	this.context.fillStyle = this.color;
	this.context.fillRect(this.x, this.y, this.height, this.width);
}

// Circle
function Circle(context, color, x, y, radius) {
	this.constructor(context, color, x, y);
	this.radius = radius;
}

Circle.prototype = new Shape();

Circle.prototype.draw = function() {
	this.context.fillStyle = this.color;
	this.context.beginPath();
	this.context.arc(this.x, this.y, this.radius, 0, Math.PI*2);
	this.context.fill();
	this.context.closePath();
}



function run() {
	var canvas = document.getElementById("b");
	var ctx = canvas.getContext("2d");
	
	var c = new Circle(ctx, 'red', 10, 10, 15) ;
	var p = new Reactangle(ctx, 'blue', 10, 10, 30, 30) ;
	c.draw();
	c.move(50, 10);
	c.move(90, 10);
	c.move(90, 50);
	
	p.draw();
	p.move(50, 10);
	p.move(90, 10);
	p.move(90, 50);
	// ctx.fillStyle = 'red';
	// ctx.beginPath();
	// ctx.arc(10, 10, 10, 0, Math.PI*2);
	// ctx.fill();
	// ctx.closePath();
}



</script>
<body>
<div style="border: 1px black solid">test</div>
<canvas id="b" width="300" height="225" style="border: 1px black solid"></canvas>
</body>
</html>
