<html>
<script>

document.addEventListener('DOMContentLoaded', function() {
 run();
});

//Shape
function Shape() {
}

Shape.prototype.move = function(x, y) {
	this.x = x;
	this.y = y;
	this.draw();
}

Shape.prototype.draw = function() {
}

//Reactangle
function Reactangle(context, x, y, width, height, color) {	
	this.context = context;
	this.x = x;
	this.y = y;
	
	this.context.fillStyle = color;
	this.height = height;
	this.width = width;
}

Reactangle.prototype = new Shape();

Reactangle.prototype.draw = function() {
	this.context.fillRect(this.x, this.y, this.height, this.width);
}

function run() {
	var canvas = document.getElementById("b");
	var cntx = canvas.getContext("2d");
	var p = new Reactangle(cntx, 10,10, 30, 30, 'red') ;
	p.draw();
	p.move(50, 10);
	p.move(90, 10);
	p.move(90, 50);
}



</script>
<body>
<div style="border: 1px black solid">test</div>
<canvas id="b" width="300" height="225" style="border: 1px black solid"></canvas>
</body>
</html>
